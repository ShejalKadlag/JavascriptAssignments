<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Variables</title>
</head>
<body>
    <h1>Javascript variables</h1>
    <script>
        // Declare variables of different types
let str = "Hello World!";
let num = 30;
let bool = true;

// Log values and types to the console
console.log(`Value of str: ${str}, Type of str: ${typeof str}`);
console.log(`Value of num: ${num}, Type of num: ${typeof num}`);
console.log(`Value of bool: ${bool}, Type of bool: ${typeof bool}`);
    </script>
</body>
</html>
