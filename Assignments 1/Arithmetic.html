<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Arithmetic operations</title>
    <link rel="stylesheet" href="style4.css">
</head>


<body>
    <h1>Arithmetic Operations</h1>
    <form>
        <input type="number" id="num1" placeholder="Number 1" required>
        <input type="number" id="num2" placeholder="Number 2" required>
        <!-- <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select> -->
        <button type="button" onclick="performArithmetic()">Calculate</button>
    </form>

    <script>
        function performArithmetic() {

            const num1 = parseFloat(document.getElementById('num1').value);

            const num2 = parseFloat(document.getElementById('num2').value);

            const addition = num1 + num2;

            const subtraction = num1 - num2;

            const multiplication = num1 * num2;

            const division = num2 != 0 ? num1 / num2 : 'Error: Division by zero!';

            console.log("Addition=" + addition);
            console.log("Subtraction= " + subtraction);
            console.log("Multiplication=" + multiplication);
            console.log("Division= " + division);

        }
    </script>
</body>

</html>
