<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Output</title>
</head>
<body>

    <h1>Javascript output</h1>
     <button onclick="greetConsole()">Log to Console</button>
<button onclick="greetAlert()">Show Alert</button>
<button onclick="greetDocumentWrite()">Write to Document</button>

<script>
    function greetConsole() {
        console.log("Hello, World!");
      }

      function greetAlert() {
        alert("Hello, World!");
      }

      function greetDocumentWrite() {
        document.write("Hello, World!");
      }

</script>

</body>
</html>
