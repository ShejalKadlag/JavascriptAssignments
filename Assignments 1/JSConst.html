<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Const</title>
</head>
<body>
    <h1>JavaScript const value</h1>
    <script>
    // Define a constant value for PI
const PI = 3.14;

// Try to reassign the value of PI
PI = 42;

// Output the value of PI
console.log(PI);

    </script>
</body>
</html>
